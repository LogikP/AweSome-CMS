AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Specification template describing your function.
Parameters:
  StageName:
    Type: String
  CicdBucket:
    Type: String
Resources:
  DefaultApi:
    Type: AWS::Serverless::Api
    Properties:
      GatewayResponses:
        BAD_REQUEST_BODY:
          ResponseTemplates:
            application/json: '{ "message": "$context.error.validationErrorString"}'
      StageName: live
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location:
              Fn::Sub: s3://${CicdBucket}/spec/api-spec.yaml
    Metadata:
      SamResourceId: DefaultApi
  FindSongsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src.handler.find_by_author_and_title
      Runtime: python3.7
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ArticleTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId:
              Ref: DefaultApi
            Path: /songs
            Method: GET
      Environment:
        Variables:
          TABLE_NAME:
            Ref: ArticleTable
      CodeUri: s3://s3-eu-west-1-cicd-awesomecms/8f8f30d118305169da0186c494f77d8e
    Metadata:
      SamResourceId: FindSongsFunction
  SignUpFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src.auth.signup.lamda_handler
      Runtime: python3.7
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId:
              Ref: DefaultApi
            Path: /users/signup
            Method: POST
      CodeUri: s3://s3-eu-west-1-cicd-awesomecms/8f8f30d118305169da0186c494f77d8e
    Metadata:
      SamResourceId: SignUpFunction
  CreateArticleFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src.handler.create_article
      Runtime: python3.7
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ArticleTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId:
              Ref: DefaultApi
            Path: /articles
            Method: POST
      Environment:
        Variables:
          TABLE_NAME:
            Ref: ArticleTable
      CodeUri: s3://s3-eu-west-1-cicd-awesomecms/8f8f30d118305169da0186c494f77d8e
    Metadata:
      SamResourceId: CreateArticleFunction
  DeleteSongFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src.handler.delete_song
      Runtime: python3.7
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ArticleTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId:
              Ref: DefaultApi
            Path: /songs/{song_id}
            Method: DELETE
      Environment:
        Variables:
          TABLE_NAME:
            Ref: ArticleTable
      CodeUri: s3://s3-eu-west-1-cicd-awesomecms/8f8f30d118305169da0186c494f77d8e
    Metadata:
      SamResourceId: DeleteSongFunction
  ArticleTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: awesomecms-${StageName}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: uuid
        AttributeType: S
      - AttributeName: author
        AttributeType: S
      - AttributeName: date
        AttributeType: S
      - AttributeName: title
        AttributeType: S
      KeySchema:
      - AttributeName: author
        KeyType: HASH
      - AttributeName: title
        KeyType: RANGE
      LocalSecondaryIndexes:
      - IndexName: author-date
        KeySchema:
        - AttributeName: author
          KeyType: HASH
        - AttributeName: date
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
      GlobalSecondaryIndexes:
      - IndexName: uuid
        KeySchema:
        - AttributeName: uuid
          KeyType: HASH
        Projection:
          ProjectionType: ALL
    Metadata:
      SamResourceId: ArticleTable
